<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" maxlength="10" pattern="bannana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid" >
            <div *ngIf="firstName.errors.required">First name is required</div>
            <div *ngIf="firstName.errors.minlength">First name must be 3 or greater</div>
            <div *ngIf="firstName.errors.pattern">First name must match pattern</div>
        </div>
    </div> 
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
    </div> 
    
    <button class="btn btn-primary">Submit</button>
</form>
